version: "3.8"
services:
  mysql:
    image: mysql
    container_name: mysql
    ports:
      - "3306:3306"
    networks:
      - two-tier
    environment:
      MYSQL_DATABASE: Ashu_db
      MYSQL_ROOT_PASSWORD: root
    restart: always
    volumes:
      - ./Ashu_db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"] #run commmand inside container
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    
  flask-app:
    image: flaskapp:latest
    container_name: flask
    ports:
      - "5000:5000"
    networks:
      - two-tier
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: Ashu_db
    restart: always
    depends_on:
      - mysql
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  Ashu_db:
  
networks:
  two-tier:
